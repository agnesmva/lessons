<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Tarefa Medias</title>
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Média de Temperatura</h1>
                <p>Esse projeto tem o intuito de medir a média da Temperatura dos últimos cinco dias. Para isso, é necessário que você forneça os dados em graus celsius</p>
            </div>
        </section>
        <form action="">
            
                <input type="number" id="primeiraT" placeholder="primeira temperatura" required>
                <input type="number" id="segundaT" placeholder="segunda temperatura" required>
                <input type="number" id="terceiraT" placeholder="terceira temperatura" required> 
                <input type="number" id="quartaT" placeholder="quarta temperatura" required>
                <input type="number" id="quintaT" placeholder="quinta temperatura" required>
                <button type="button" onclick="mediaTemperatura()">Medir</button>
            
        </form>
    
        <p id="texto"></p>
    </main>
</body>
<script src="/script.js"></script>
</html>
